<content containerClass="after-menu">
  <div class="options_container">
    <a
      class="add-new-entry_button"
      title="Add new post"
      routerLink="/post-add"
      routerLinkActive="active">
      Add new
      <md-icon>mode_edit</md-icon>
    </a>
  </div>
  <div class="entries_container">
    <div class="entry_row">
      <div class="entry_title">Entry</div>
      <div class="entry_date">Date created</div>
      <div class="entry_publish">Public</div>
      <div class="entry_delete"></div>
    </div>
    <div class="entry_row" *ngFor="let post of postList | async">
      <div class="entry_title" >
        <a [routerLink]="['/post-edit', post.id]">{{post.title}}</a>
      </div>
      <div class="entry_date">{{post.creationDate | date:'EEE. dd/MM/yy' }}</div>
      <div class="entry_publish">
        <toggle (valueChanged)="toggleIsPublic(post)" [isOn]="post.isPublic"></toggle>
      </div>
      <div class="entry_delete">
        <button (click)="deletePost(post.id)">
          <md-icon>delete</md-icon>
        </button>
      </div>
    </div>
  </div>
</content>
