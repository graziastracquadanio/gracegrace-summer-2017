<div [ngClass]="[currentPalette]">
  <div class="app_container">
    <app-menu [color]="currentPalette" ></app-menu>

    <router-outlet>
      <div class="colorful-bg"></div>
      <settings></settings>
    </router-outlet>

  </div>
  <footer class="footer_container screen-only">
    <content>
      <div class="quote">
        <h3 class="quote_body">{{quote.quote}}</h3>
        <p class="quote_author">{{quote.author}}</p>
      </div>
    </content>
  </footer>
</div>
